<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <div class="container">
    <div class="card">
    <div class="image">
        <img src="pokechar.gif" width="200" class="card_image">
   
    <div class="detailsfire">
    <h1 class="name">Charmander</h1>
    <p class="type">Type:</p>
    <p class="type1 fire">Fire</p>
    <p class="desc">Charmander (Japanese: ヒトカゲ Hitokage) is a Fire-type Pokémon introduced in Generation I.</p>
    <div class="buttons">
        <button class="add">Add Pokemon</button>
        <button class="release">Release Pokemon</button>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
