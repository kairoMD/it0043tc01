<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="pokee.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="box" id="box1">
                <img src="pikachu.png" alt="pikachu"> 
                <p class="name">Pikachu</p>
                <p class="type">Electric</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box2" alt="mankey.png">
                <img src="mankey.png">
                <p class="name">Mankey</p>
                <p class="type">Fighter</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box3">
                <img src="mew.png" alt="Mew">
                <p class="name">Mew</p>
                <p class="type">Psychic</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box4">
                <img src="meowth.png" alt="Meowth">
                <p class="name">Meowth</p>
                <p class="type">Normal</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box5">
                <img src="snorlax.png" alt="Snorlax">
                <p class="name">Snorlax</p>
                <p class="type">Normal</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box6">
                <img src="zubat.png" alt="Zubat">
                <p class="name">Zubat</p>
                <p class="type">Poison</p>
                <p class="type">flying</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box7">
                <img src="weedle.png" alt="Weedle">
                <p class="name">bug</p>
                <p class="type">poison</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box8">
                <img src="pidgey.png" alt="Pidgey">
                <p class="name">Pidgey</p>
                <p class="type">Normal</p>
                <p class="type">flying</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box9">
                <img src="caterpie.png" alt="Caterpie">
                <p class="name">Caterpie</p>
                <p class="type">bug</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box10">
                <img src="bellsprout.png" alt="Bellsprout">
                <p class="name">Bellsprout</p>
                <p class="type">grass</p>
                <p class="type">poison</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box11">
                <img src="abra.png" alt="Abra">
                <p class="name">Abra</p>
                <p class="type">Psychic</p>
                <img src="pokeball.png" id="p">
            </div>
            <div class="box" id="box12">
                <img src="charmander1.png" alt="Charmander">
                <p class="name">Charmander</p>
                <p class="type">Normal</p>
                <img src="pokeball.png" id="p">
    </div>
</body>
</html>
