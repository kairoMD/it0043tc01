<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <img src="pikachu.png" alt=" "> 
            <p class="name">Pikachu</p>
            <p class="type">Electric</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box2" alt=" ">
            <img src="mankey.png">
            <p class="name">Mankey</p>
            <p class="type">Fighting</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box3" alt=" ">
            <img src="mew.png">
            <p class="name">Mew</p>
            <p class="type">Psychic</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box4" alt=" ">
            <img src="meowth.png">
            <p class="name">Meowth</p>
            <p class="type">Normal</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box5" alt=" ">
            <img src="snorlax.png">
            <p class="name">Snorlax</p>
            <p class="type">Normal</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box6" alt=" ">
            <img src="zubat.png">
            <p class="name">Zubat</p>
            <p class="type">Poison</p>
            <p class="type">Flying</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box7" alt=" ">
            <img src="weedle.png">
            <p class="name">Weedle</p>
            <p class="type">Bug</p>
            <p class="type">Poison</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box8">
            <img src="pidgey.png">
            <p class="name">Pidgey</p>
            <p class="type">Normal</p>
            <p class="type">Flying</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box9">
            <img src="abra.png">
            <p class="name">Abra</p>
            <p class="type">Psychic</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box10">
            <img src="caterpie.png">
            <p class="name">Caterpie</p>
            <p class="type">Normal</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box11">
            <img src="bellsprout.png">
            <p class="name">BellSprout</p>
            <p class="type">Grass</p>
            <p class="type">Poison</p>
            <img src="pokeball.png" id="p">
        </div>
        <div class="box" id="box12">
            <img src="charmander1.png">
            <p class="name">Charmander</p>
            <p class="type">Fire</p>
            <img src="pokeball.png" id="p">
        </div>
</body>
</html>
