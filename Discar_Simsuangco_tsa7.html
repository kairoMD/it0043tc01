<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Discar_Simsuangco.css">
    <title>Simulator</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
          <h2>Reset Flexbox</h2>
          <button onclick="resetbox()">Reset</button>
          <input type="number" id="gap">
          <button onclick="gap()">Gap</button>

          <h2>Flex Direction</h2>
          <button onclick="setflxdirect(1)">Row</button>
          <button onclick="setflxdirect(2)">Column</button>

          <h2>Justify Content</h2>
          <button onclick="setjustifycont('start')">Start</button>
          <button onclick="setjustifycont('center')">Center</button>
          <button onclick="setjustifycont('end')">End</button>
          <button onclick="setjustifycont('space-between')">Space Between</button>
          <button onclick="setjustifycont('space-around')">Space Around</button>
          <button onclick="setjustifycont('space-evenly')">Space Evenly</button>

          <h2>Align Items</h2>
          <button onclick="setalignitems('start')">Start</button>
          <button onclick="setalignitems('center')">Center</button>
          <button onclick="setalignitems('end')">End</button>

          <h2>Flex Grow</h2>
          <button onclick="setflxgrow(0)">Reset</button>
          <button onclick="setflxgrow(4)">Grow All</button>
          <input type="number" id="grow-b1" >
          <button onclick="setflxgrow(1)">Set Grow B-1</button>
          <input type="number" id="grow-b2" >
          <button onclick="setflxgrow(2)">Set Grow B-2</button>
          <input type="number" id="grow-b3">
          <button onclick="setflxgrow(3)">Set Grow B-3</button>
        </div>

        <div class="fcon" id="flCon">
          <div class="fitem" id="item1">1</div>
          <div class="fitem" id="item2">2</div>
          <div class="fitem" id="item3">3</div>
        </div>
      </div>

   <script src="box.js"></script>
</body>
</html>
